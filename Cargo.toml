[workspace]
resolver = "2"
members = [
    "examples/rust", # 1.11.0+solana.1.17.5
    "yellowstone-grpc-client", # 1.12.0+solana.1.17.5
    "yellowstone-grpc-geyser", # 1.11.0+solana.1.17.5
    "yellowstone-grpc-proto", # 1.11.0+solana.1.17.5
    "yellowstone-grpc-tools", # 1.0.0-rc.6+solana.1.17.5
]

[workspace.package]
authors = ["Triton One"]
edition = "2021"
homepage = "https://triton.one"
repository = "https://github.com/rpcpool/yellowstone-grpc"
license = "Apache-2.0"
keywords = ["solana"]


[workspace.dependencies]
solana-account-decoder = { path = "../solana-geyzer-cluster/account-decoder" }
solana-geyser-plugin-interface = { path = "../solana-geyzer-cluster/geyser-plugin-interface" }
solana-logger = { path = "../solana-geyzer-cluster/logger" }
solana-sdk = { path = "../solana-geyzer-cluster/sdk" }
solana-transaction-status = { path = "../solana-geyzer-cluster/transaction-status" }

[profile.release]
debug = true
lto = true
codegen-units = 1

[patch.crates-io]
solana-program = { path = "../solana-geyzer-cluster/sdk/program" }
solana-zk-token-sdk = { path = "../solana-geyzer-cluster/zk-token-sdk" }